{% extends "base.html" %} {% block content %}

<h2>Detect Crop</h2>
<style>
 body { 
                
              background-image: url("https://previews.123rf.com/images/themorningglory/themorningglory1605/themorningglory160500346/56886033-rice-crop-growing-on-plantation-close-up-agriculture-background.jpg");
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
              max-width: 100%;
              

            }
  
        </style>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict Crop</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h1 id="result">
        <span> </span>
    </h1>

</div>

{% endblock %}
