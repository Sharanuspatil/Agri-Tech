{% extends "base.html" %} {% block content %}

<h2>Detect Plant Disease </h2>
<style>
body { 
                
              background-image: url("https://previews.123rf.com/images/eaglesky/eaglesky1702/eaglesky170200009/71656598-purging-croton-or-croton-tiglium-linn-with-leaf-curl-disease-have-green-leaves-as-background-.jpg");
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
              max-width: 100%;
              
            }
  
        </style>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict Disease</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h1 id="result">
        <span> </span>
    </h1>

</div>

{% endblock %}
